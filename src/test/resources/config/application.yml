spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:demo;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=user
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        globally_quoted_identifiers: true
    defer-datasource-initialization: true
  main:
    allow-bean-definition-overriding: true
  flyway:
    enabled: false

logging:
  level:
    org:
      hibernate:
        sql: info

app:
  test:
    port: 1234
