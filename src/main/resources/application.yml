spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
        hibernate:
            format_sql: true
    defer-datasource-initialization: false
  flyway:
    enabled: false
    baseline-on-migrate: true
    user: root
    password: root
    baseline-description: "Baseline for FitTrackerApp"
    locations: classpath:db/migration
logging:
  level:
    org.springframework: DEBUG
    app: DEBUG

server:
  port: 8081




api:
  products:
    url: ${PRODUCTS_API_URL}
    key: ${PRODUCTS_API_KEY}
    id: ${PRODUCTS_API_ID}

  recipes:
    url: ${RECIPES_API_URL}
    key: ${RECIPES_API_KEY}
    id: ${RECIPES_API_ID}

  activities:
    url: ${ACTIVITIES_API_URL}
    key: ${ACTIVITIES_API_KEY}
    host: ${ACTIVITIES_API_HOST}

  burnedCalories:
    url: ${BURNED_CALORIES_API_URL}

  macro-calculator:
    url: ${MACRO_CALCULATOR_API_URL}

frontend:
  url: ${FRONTEND_URL}

stripe:
  price: ${STRIPE_API_KEY}
  api:
    key: ${STRIPE_API_KEY}
    url: ${STRIPE_BILLING_PORTAL_API_URL}

