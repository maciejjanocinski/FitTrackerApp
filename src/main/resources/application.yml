spring:
  datasource:
    url: jdbc:mysql://localhost:33006/FitTrackerApp
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
        hibernate:
            format_sql: true
    defer-datasource-initialization: false
  flyway:
    baseline-on-migrate: true
    user: root
    password: root
    baseline-description: "Baseline for FitTrackerApp"
    locations: classpath:db/migration
logging:
  level:
    org.springframework: DEBUG
    app: DEBUG

server:
  port: 8081

api:
  products:
    url: "https://api.edamam.com/api/food-database/v2/parser"
    key: "919ca3a0f24fe88e3f071676227e522b"
    id: "74461f79"

  recipes:
    url: "https://api.edamam.com/api/recipes/v2"
    key: "ee6c03e03b5649f47cc9d7eadd5a3183"
    id: "f8e22404"